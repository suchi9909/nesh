<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="nesh">
    <meta name="keywords" content="nesh">
    <meta name="author" content="nesh">
    <link rel="icon" href="../assets/images/favicon/1.png" type="image/x-icon" />
    <link rel="shortcut icon" href="../assets/images/favicon/1.png" type="image/x-icon" />
    <title>Nesh - Multi-purpose Html Template</title>

    <!--Google font-->
    <link href="../assets/fonts/walsheim.css" rel="stylesheet">

    <!-- bootstrap css -->
    <link id="rtl-link" rel="stylesheet" type="text/css" href="../assets/css/vendors/bootstrap.min.css">

    <!-- remixicon css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/vendors/remixicon.css">

    <!-- animation css -->
    <link rel="stylesheet" href="../assets/css/vendors/animate.min.css" />

    <!-- swiper slider css -->
    <link rel="stylesheet" href="../assets/css/vendors/swiper-bundle.min.css" />

    <!-- style css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/style.css">
</head>

<body class="music-layout walsheim-font">


    <!-- line effect start -->
    <div class="line-effect">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-3 col-md-4 col-6"></div>
                <div class="col-lg-3 col-md-4 col-6"></div>
                <div class="col-lg-3 col-4 d-md-inline-block d-none"></div>
                <div class="col-3 d-lg-inline-block d-none"></div>
            </div>
        </div>
    </div>
    <!-- line effect end -->


    <!-- header start -->
    <header>
        <div class="container">
            <a href="index.html" class="header-logo">
                <img src="../assets/images/logo/1.png" class="img-fluid" alt="logo">
            </a>
            <a href="contact.html" class="btn btn-light d-sm-flex d-none ms-auto">Ger Start <i
                    class="ri-arrow-right-s-line"></i></a>
            <a href="" class="bar-option ms-3"><i class="ri-bar-chart-horizontal-line"></i></a>
        </div>
    </header>
    <!-- header end -->


    <!-- home section start -->
    <section class="music-home pt-0">
        <img src="../assets/images/music/home/home-bg.png" class="img-fluid bg-img" alt="home-bg">
        <img src="../assets/images/music/home/round-effect.svg" class="round-img-1" alt="">
        <img src="../assets/images/music/home/round-effect2.svg" class="round-img-2" alt="">
        <img src="../assets/images/music/home/side1.svg" class="shape-1" alt="">
        <img src="../assets/images/music/home/side2.svg" class="shape-2" alt="">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 order-lg-0 order-1">
                    <div class="home-content">
                        <div>
                            <h1>STREAM <br><span>YOUR MUSIC</span></h1>
                            <p>Listen to playlists curated for every occasion. Get daily podcasts and music
                                recommendations.</p>
                            <ul class="store-list">
                                <li>
                                    <a href="https://www.apple.com/in/app-store/" target="_blank">
                                        <span>App store <br> Get it for free</span>
                                        <i class="ri-apple-fill"></i>
                                    </a>
                                </li>
                                <li>
                                    <a href="https://play.google.com/store/games?hl=en&pli=1" class="store-border"
                                        target="_blank">
                                        <span>App store <br> Get it for free</span>
                                        <i class="ri-google-play-line"></i>
                                    </a>
                                </li>
                            </ul>
                            <h6>
                                <svg>
                                    <use xlink:href="../assets/svg/music/circle.svg#circle"></use>
                                </svg>
                                <span>Try for free. No Credit card required</span>
                            </h6>
                            <div class="music-box">
                                <audio id="audio"
                                    src="https://raw.githubusercontent.com/ustabasiibrahim/music-player/master/assets/music/1.mp3"></audio>
                                <div class="music-controls">
                                    <button class="prevbtn" id="prevbtn">
                                        <i class="ri-rewind-start-fill"></i>
                                    </button>
                                    <button class="playpause" id="playpause">
                                        <i id="playpause-btn" class="ri-play-large-fill"></i>
                                    </button>
                                    <button class="nextbtn" id="nextbtn">
                                        <i class="ri-forward-end-fill"></i>
                                    </button>
                                </div>

                                <div class="music-number">
                                    <div class="music-progress">
                                        <p>Ministry Of Life</p>
                                        <div class="duration">
                                            <span class="current-time">00:00</span>
                                            <span>/</span>
                                            <span class="duration-time">00:00</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 order-lg-1 order-0">
                    <div class="home-image">
                        <img src="../assets/images/music/home/main.png" class="img-fluid phone-img" alt="chapter">
                        <img src="../assets/images/music/home/earbuds.png" class="img-fluid earbuds-img" alt="client">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- home section end -->


    <!-- tap to top start -->
    <div class="back-to-top" id="backToTop">
        <span id="progress-value"><i class="ri-arrow-up-s-line"></i></span>
    </div>
    <!-- tap to top end -->


    <!-- Bootstrap js-->
    <script src="../assets/js/bootstrap.bundle.min.js"></script>

    <!-- slider js-->
    <script src="../assets/js/swiper-bundle.min.js"></script>
    <script src="../assets/js/custom-slider.js"></script>

    <!-- text animation js -->
    <script src="../assets/js/textify.min.js"></script>
    <script src="../assets/js/custom-text.js"></script>

    <!-- music play js -->
    <script src="../assets/js/music-play.js"></script>

    <!-- aos animation -->
    <script src="../assets/js/aos.js"></script>

    <!-- Theme js-->
    <script src="../assets/js/script.js"></script>

    <script>
        AOS.init({
            once: true
        });
        window.addEventListener('load', AOS.refresh);
    </script>
</body>

</html>
